apiVersion: apps/v1
kind: Deployment
metadata:
  name: cli-manager-deployment
  namespace: openshift-cli-manager
  labels:
    control-plane: cli-manager-controller
spec:
  selector:
    matchLabels:
      control-plane: cli-manager-controller
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: cli-manager-controller
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: openshift-cli-manager:latest
        name: cli-manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: cli-manager-sa
      terminationGracePeriodSeconds: 10
