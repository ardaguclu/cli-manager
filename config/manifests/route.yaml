kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: cli-manager
  namespace: openshift-cli-manager
  annotations:
    haproxy.router.openshift.io/timeout: 5m
  labels:
    app: cli-manager
spec:
  path: /cli-manager
  to:
    kind: Service
    name: cli-manager
    weight: 100
  port:
    targetPort: cli-manager-port
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None